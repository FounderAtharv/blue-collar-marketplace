<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Services Near You</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/">FixFast</a>
      <form id="searchForm" class="search">
        <input id="q" type="search" placeholder="Search (e.g., plumber, electrician)" aria-label="Search services"/>
        <input id="city" type="text" placeholder="City" aria-label="City"/>
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="container">
    <section class="filters">
      <button data-cat="all" class="chip chip--active">All</button>
      <button data-cat="Plumber" class="chip">Plumber</button>
      <button data-cat="Electrician" class="chip">Electrician</button>
      <button data-cat="Carpenter" class="chip">Carpenter</button>
      <button data-cat="Cleaner" class="chip">Cleaner</button>
    </section>

    <section aria-live="polite" aria-busy="false">
      <div id="results" class="card-grid"></div>
      <p id="empty" class="empty" hidden>No results. Try a different search.</p>
    </section>
  </main>

  
<img id="heroImg" alt="">
<div id="providerInfo"></div>
<form id="bookingForm">…</form>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 FixFast • Made locally</small>
    </div>
  </footer>

<script defer src="mockData.js"></script>
<script defer src="app.js"></script>
</body>
</html>
