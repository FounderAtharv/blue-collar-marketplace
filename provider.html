<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Provider Detail</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">FixFast</a>
    </div>
  </header>

  <main class="container">
    <!-- ONE hero image only -->
    <section class="hero">
      <img id="heroImg" alt="">
    </section>

    <!-- Two-column: LEFT=form, RIGHT=provider info -->
    <section class="detail-grid">
      <article class="detail-card">
        <div class="pad">
          <h2>Request Booking</h2>
          <form id="bookingForm" class="form">
            <input class="input" type="text" name="name" placeholder="Your name" required />
            <input class="input" type="tel" name="phone" placeholder="Phone" required />
            <textarea class="input" name="note" placeholder="Job details" rows="4"></textarea>
            <button class="btn" type="submit">Send Request</button>
          </form>
        </div>
      </article>

      <article class="detail-card">
        <div class="pad" id="providerInfo"></div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© 2025 FixFast</small>
    </div>
  </footer>

  <script src="mockData.js"></script>
  <script src="provider.js"></script>
</body>
</html>
